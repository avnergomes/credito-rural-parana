name: Data Pipeline - Credito Rural

on:
  schedule:
    - cron: '0 6 5 * *'  # Day 5 of each month at 6h UTC
  workflow_dispatch:
    inputs:
      generate_forecasts:
        description: 'Generate forecasts'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch data from BCB API
        run: python scripts/fetch_data.py

      - name: Process data
        run: python scripts/preprocess_data.py

      - name: Generate forecasts
        if: ${{ inputs.generate_forecasts != false }}
        run: |
          if [ -f "scripts/generate_forecasts.py" ]; then
            python scripts/generate_forecasts.py
          else
            echo "Forecast script not found, skipping..."
          fi

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: monthly data update $(date +%Y-%m)

          Data automatically updated by pipeline.

          Co-Authored-By: GitHub Actions <noreply@github.com>"
          git push
